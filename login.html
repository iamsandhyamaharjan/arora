<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/login.css">
    <script src="https://kit.fontawesome.com/875b65ddaa.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
            <button type="button" class="toggle-btn" onclick="Register()">Register</button>
        </div>
        
        <div class="social-icons">
<img src="img/fb.png" alt="" srcset="">        
<img src="img/gp.png" alt="" srcset="">        
<img src="img/tw.png" alt="" srcset="">        
        </div>
        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box">
            <span>Remember Password</span>
            <button  type="button" class="submit-btn">Log In</button>
        </form>
        <form id="register"class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="email" class="input-field" placeholder="Email Id" required>

            <input type="password" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box">
            <span>I agree the terms & conditions</span>
            <button  type="button" class="submit-btn">Register</button>
        </form>
        <div class="back">
   <a href="arora.html"> <button type="button" class="back-btn" value="Back">Back</button></a>
        </div>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
function Register(){
    x.style.left = "-400px";
    y.style.left = "50px";
    z.style.left = "110px";
}
function login(){
    x.style.left = "50px";
    y.style.left = "450px";
    z.style.left = "0px";
}
    </script>
</body>
</html>
